<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me!</button>

    <script>
        //DOM imperativity
        window.addEventListener("load", ()=>{
            //instructions 
            console.log("loaded")
        })
        document.getElementById('btn').addEventListener('click', () => {
            //logic
            alert("I got clicked")
        })

        //Timers
        setTimeout(()=>{
            alert('popped up after 2 seconds')
        },2000)

        //XHRs = XmlHttpRequest // AJAX = Async Javascript And Xml
        const xhr = new XMLHttpRequest()
        xhr.onreadystatechange = () => {
            if(xhr.readyState === 4){
                xhr.status === 200 ? console.log(xhr.responseText) : console.error('error')
            }
        }

        xhr.open('GET', 'https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest#instance_methods')
        xhr.send()
    </script>
</body>
</html>
